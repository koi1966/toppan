<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ьлог ,, сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<body data-hasqtip="0">

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check" viewBox="0 0 16 16">
        <title>Check</title>
        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"></path>
    </symbol>
</svg>

<div class="container py-3">
    <header th:insert="blocks/header.html :: header"></header>

    <div class="container mt-5">
        <h1>Блог сайта</h1>
        <div th:each="el:${post}" class="alert alert-info mt-2">
            <h1 th:text="${el.title}"/>
            <p th:text="${el.full_text}"/>
            <p><b>Просмотры:</b> <span th:text="${el.views}"/></p>
            <a th:href="'/blog/'+ ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>
            <form th:action="'/blog/'+ ${el.id} +'/remove'" method="post">
                <button class="btn btn-warning" type="submit">Удалить</button>
            </form>
        </div>
    </div>

    <div th:insert="blocks/footer.html :: footer"></div>

</body>
</body>
</html>
