<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог РСЦ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>

<body data-hasqtip="0">

<div class="container py-3">

    <header th:insert="blocks/header.html :: header"></header>
    <div>
        <form action="../rubin/rubin-view" method="post">

            <!--        <input type="text" th:value="${tsc}" disabled name="pidrozdil" placeholder="Підрозділ" class="form-control" id="pidrozdil"><br>-->
            <label for="data_v" > Дата внесення  : </label>
            <input type="date" name="data_v" placeholder="Дата внесення" class="form-control" id="data_v" ><br>
            <button type="submit" class="btn btn-success">Пошук</button>
            <button type="submit" class="btn btn-success">Друк звіту</button>
        </form>
    </div>

    <div class="container mt-5">
        <!--/*@thymesVar id="tsc" type=""*/-->
        <h4 th:text="${tsc}"></h4>

        <div th:each="rubin:${rubinList}" class="alert alert-info mt-2">
            <h4 th:text="${rubin.pidrozdil + ' ....  ' + #dates.format(rubin.data_v, 'dd.MM.yyyy') }"/>
            <p th:text="${'звернень тиждень :' +rubin.week + '  з початку року : '+rubin.year  }"/>
            <p th:text="${'виданих  тиждень :'+rubin.week_1 +'  з початку року : '+ rubin.year_1 }"/>
        </div>
    </div>
</div>

</body>

</html>
