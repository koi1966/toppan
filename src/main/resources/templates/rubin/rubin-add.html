<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Рубин</title>
</head>
<body>
<!--/*@thymesVar id="tit" type=""*/-->
<div>  <header th:insert="blocks/header.html :: header"></header>


    <div>
        <form action="../rubin/rubin-add" method="post">

            <label for="pidrozdil">ТСЦ : </label>
            <!--        <input type="text" th:value="${tsc}" disabled name="pidrozdil" placeholder="Підрозділ" class="form-control" id="pidrozdil"><br>-->
            <input type="text" th:value="${rubin.pidrozdil}" name="pidrozdil" placeholder="Підрозділ" class="form-control" id="pidrozdil"><br>
            <label for="data_v">Дата : </label>
            <input type="date" th:value="${rubin.data_v}" name="data_v" placeholder="Дата внесення" class="form-control" id="data_v" ><br>
            <!--        <input class="form-con<input class="form-control" type="date" [ngModel] ="dateFrom | date:'yyyy-MM-dd'" (ngModelChange)="$event = dateFrom" name="dateFrom" min="2016-10-01" [value]="2016-10-01" />trol" type="date" [ngModel] ="dateFrom | date:'dd-mm-yyyy'" (ngModelChange)="$event = dateFrom" name="dateFrom" min="01-01-1900" [value]="01-10-2016" />-->
            <label for="week">Кількість звернень за тиждень : </label>

<!--            <input type="text" name="week" placeholder="звернень за тиждень" class="form-control" id="week"/>-->
            <input type="text" th:field="*{rubin.week}"
                   th:class="${#fields.hasErrors('rubin.week')}? fieldError " id="week" />

<!--            <input type="text" name="week" placeholder="звернень за тиждень" class="form-control" id="week"/>-->
            <label for="year_0">Кількість звернень за рік ......... : </label>

            <input type="text" th:field="*{rubin.year_0}"
                   th:class="${#fields.hasErrors('rubin.year_0')}? fieldError " id="year_0" /><br>

            <label for="week_1">Кількість виданих.. за тиждень : </label>
<!--            <input type="text" name="week_1" placeholder="виданих за тиждень" class="form-control" id="week_1"><br>-->
            <input type="text" th:field="*{rubin.week_1}"
                   th:class="${#fields.hasErrors('rubin.week_1')}? fieldError " id="week_1" />


            <label for="year_1">Кількість виданих.. за рік ....... . : </label>
            <input type="text" th:field="*{rubin.year_1}"
                   th:class="${#fields.hasErrors('rubin.year_1')}? fieldError " id="year_1" /><br>
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
            </ul>
            <button type="submit" class="btn btn-success">Зберегти</button>
        </form>
    </div>
</div>
</body>
</html>
