<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Лог рубина</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body data-hasqtip="0">

<header th:insert="blocks/header.html :: header"></header>

<div class="container mt-5">
    <h1>Виправить помилку або повернутить на головну</h1>

        <h3 th:text="${rwd.pidrozdil + '   ' + rwd.data_v}"></h3>

        <p th:text="${'виданих  за день :' + rwd.week_issued }"></p>
        <a th:href="'/rubin/week/'+ ${rwd.id} +'/update'" role="button" class="btn btn-warning">Редактировать</a>
<!--        <a th:href="'/rubin/'+ ${el.id} +'/remove'" class="btn btn-warning" aria-pressed="false" >Удалить</a>-->
    </div>
</div>

<div th:insert="blocks/footer.html :: footer"></div>

</body>
</html>
