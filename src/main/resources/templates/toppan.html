<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Все Toppan CP 500</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>
<body data-hasqtip="0">

<div class="container py-3">

    <div class="container mt-5">

<!--            <a th:href="'/blog/'+ ${el.sn}" class="btn btn-warning">Детальнее</a>-->
        </div>
    </div>
</div>

</body>
</body>
</html>
